name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  buildLinux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.2.4

      - name: Install Haxelib with Pinned Versions
        run: |
          haxelib setup ~/haxelib

          # Core libraries
          haxelib install hxcpp 4.2.1
          haxelib install lime 7.7.2
          haxelib install openfl 9.0.0

          # Flixel core
          haxelib install flixel 5.2.2
          haxelib install flixel-tools 1.5.1
          haxelib install flixel-ui 2.5.0
          haxelib install flixel-addons 2.10.0

          # Supporting libraries
          haxelib install tjson 1.4.0
          haxelib install hxjsonast 1.1.0
          haxelib git linc_luajit https://github.com/AndreiRudenko/linc_luajit
          haxelib install hscript 2.5.0
          haxelib git hscript-ex https://github.com/ianharrigan/hscript-ex
          haxelib git discord_rpc https://github.com/Aidan63/linc_discord-rpc
          haxelib install hxcpp-debug-server 1.2.4

          haxelib list

      - name: Create Version Tag
        run: echo "${{ github.run_id }}" > VERSION

      - name: Compile (Linux)
        run: haxelib run lime build Project.xml linux --app-version="0.5.2h-${{ github.run_id }}"

      - name: Publish Artifact (Linux)
        uses: actions/upload-artifact@v4
        with:
          name: linuxBuild
          path: export/release/linux/bin

  buildWindows:
    runs-on: windows-latest
    steps:
